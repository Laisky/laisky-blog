{% extends "base.html" %}
{% block container %}
    <div class="container">
        <div class="container-fluid">
            <div class="row post-auth-body">
                <div class="login">
                    <div class="row hint">
                        <p class="hint-text label label-info">访问 <span class="post-name">{{ post_name }}</span> 需要密码</p>
                    </div>
                    <form class="form-horizontal" data-post-name="{{ post_name }}">
                        <div class="form-group">
                            <label for="Password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control passwdInput" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default submitBtn">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
