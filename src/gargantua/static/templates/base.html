<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>Laisky's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/2.3.2/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" media="screen">
    <link rel="stylesheet" href="{{ static_url("css/base.css") }}">
    <script src="http://cdn.staticfile.org/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="{{ static_url("css/styles/monokai_sublime.css") }}">
    <script src="{{ static_url("js/highlight.pack.js") }}" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        $(function(){
            $(window).resize(set_welcome_in_center);
            set_welcome_in_center();
            hljs.initHighlightingOnLoad();
        });


        function set_welcome_in_center(){
            $("#welcome").css("left", $(window).width() / 2 - 57);
        }


        //XmlHttpRequest对象
        function createXmlHttpRequest() {
            if(window.ActiveXObject) { //如果是IE浏览器
                return new ActiveXObject("Microsoft.XMLHTTP");
            }else if(window.XMLHttpRequest) { //非IE浏览器
                return new XMLHttpRequest();
            }
        }

        if(!Array.indexOf){
            Array.prototype.indexOf = function(obj) {
                for(var i=0; i<this.length; i++){
                    if(this[i]==obj){
                        return i;
                    }
                }
                return -1;
            }
        }


        function getCookie(name) {
            var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");
            return r ? r[1] : undefined;
        }


        function getBaseURL() {
            var url = location.href;  // entire url including querystring - also: window.location.href;
            var baseURL = url.substring(0, url.indexOf('/', 14));


            if (baseURL.indexOf('http://localhost') != -1) {
                // Base Url for localhost
                var url = location.href;  // window.location.href;
                var pathname = location.pathname;  // window.location.pathname;
                var index1 = url.indexOf(pathname);
                var index2 = url.indexOf("/", index1 + 1);
                var baseLocalUrl = url.substr(0, index2);

                return baseLocalUrl + "/";
            }
            else {
                // Root Url for domain name
                return baseURL + "/";
            }

        }


        jQuery.postJSON = function(url, args, callback) {
            args._xsrf = getCookie("_xsrf");
            $.ajax({url: url, data: $.param(args), dataType: "text", type: "POST",
                success: function(response) {
                callback(eval("(" + response + ")"));
            }});
        };
    </script>
    {% endblock %}
</head>
<body>
    {% block body %}
    <nav id="navtop" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="brand"><a href="/archives">Laisky's Blog</a></div>
            <ul id="welcome" class="nav" style="margin-right: auto; margin-left: auto; position: absolute;">
                <li><a>The Beautiful World</a></li>
            </ul>
        </div>
        </div>
    </nav>
    {% endblock %}
</body>
</html>
