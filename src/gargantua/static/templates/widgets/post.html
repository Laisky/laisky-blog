{% for post in posts %}
    <div id="{{ post._id }}" class="post posts-container">
    <h2 class="post-title"><a href="/p/{{ post.post_name }}" >{{ post.post_title }}</a></h2>
    <div class="comment-count"><a href="/p/{{ post.post_name }}#disqus_thread"></a></div>
        <div class="post-content">
        <article>
            {{ post.post_content }}
        </article>
        </div>
        {% if posts|length == 1 %}
            <div class="post-tail">
                <!-- <span>comment</span>
                <span><i class="icon-star icon-white"></i> like</span> -->
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                    var disqus_shortname = 'laisky'; // Required - Replace '<example>' with your forum shortname

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            </div>
        {% endif %}
    </div>
{% endfor %}
