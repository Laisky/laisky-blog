{% for post in posts %}
    <div id="{{ post._id }}" class="post posts-container">
    <h2 class="post-title"><a href="p/{{ post.post_name }}" target="_blank">{{ post.post_title }}</a></h2>
        <div class="post-content">
        <article>
            {{ post.post_content }}
        </article>
        </div>
        <div class="post-tail">
            <span>comment</span>
            <span><i class="icon-star icon-white"></i> like</span>
        </div>
    </div>
{% endfor %}
