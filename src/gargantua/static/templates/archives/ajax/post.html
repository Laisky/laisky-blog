{% for post in posts %}
    <div id="posts-container" class="post">
    <h2><a href="/p/{{ post['post_name'] }}">{{ post['post_title'] }}</a></h2>
        <div class="post-content">
        <article>
            {{ post['post_content'] }}
        </article>
        </div>
        <div class="post-tail">
            <span>comment</span>
            <span><i class="icon-star icon-white"></i> like</span>
        </div>
    </div>
{% endfor %}
