<div class="container-fluid archives-body">
    <div class="row">
        <!-- archives -->
        {% block archives %}
            <div id="archives" class="col-xs-12" data-dom-cache="true" data-role="page">
                {% for post in posts %}
                    {% include "widgets/post.html" %}
                {% endfor %}
            </div>
        {% endblock %}
        <!-- archives -->
    </div>
</div>

{% block page_js %}
    <script type="text/javascript" class="comment-count-js">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'laisky'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        } ());
    </script>
{% endblock %}
