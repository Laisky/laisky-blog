<!DOCTYPE HTML>
<html lang="en">
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>Laisky's Blog</title>
    {% endblock %}
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="{{static_url('dist/css/libs-7871326441.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{static_url('dist/css/sites-562a2296e2.min.css')}}">
    {% block page_css %}
    {% endblock %}<!-- page_css -->
</head>
{% endblock %}<!-- head -->


{% block body %}
<body>

    {% include "fade.html" %}
    <div class="container-fluid" id="body">
        {% block container %}
        {% endblock %}<!-- container -->
    </div>

    <div class="pagejsx">
        {% block page_jsx %}
        {% endblock %}<!-- page_js -->
    </div>

    <script src="{{static_url('dist/js/libs-5a1810200c.min.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="{{static_url('dist/js/sites.js')}}" type="text/javascript" charset="utf-8"></script>
    <div class="pagejs">
        {% block page_js %}
        {% endblock %}<!-- page_js -->
    </div>

    <script>
    (function() {
        // https://github.com/react-ga/react-ga
        ReactGA.initialize('UA-65521906-1', { debug: true });
    })()
    </script>
</body>
{% endblock %}

</html>
